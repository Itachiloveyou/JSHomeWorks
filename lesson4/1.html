<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function calculate(a, b){
        return a * b;
    }
    function circle(r, pi){
        return pi * (r*r);
    }
    function cilinder(h, pi, r){
        return 2 * pi * r * h;
    }
    function arrayCheck(arr){
        for (let user of arr){
            console.log(user);
        }

    }
    function paragraf(text){
        document.write(`${text}`);
    }
    function liCreator(text){
        document.write(`
            <ul>
                <li>${text}</li>
                <li>${text}</li>
                <li>${text}</li>
            </ul>

`);
    }
    function liCreator2(count){
        document.write(`<ul>`);
        for (let i = 0; i < count; i++){
            document.write(`<li> ${i} </li>`);
        }
        document.write(`</ul>`);
    }
    let array = [1, false, 'text', 3.14,]
    function arrKeeper(array){
        document.write(`<ul>`);
        for (let item of array){
            document.write(`<li> ${item} </li>`);
        }
        document.write(`</ul>`);
    }
    arrKeeper(array);
    function arrKeeper2(array){
        for (let item of array){
            document.write(`${item.id} ${item.name} ${item.age}`);
        }
    }
    function minValue(array){
        let min = array[0];
        for (let number of array){
            if (number < min){
                min = number;
            }
        }
        return min;
    }
    function sum(array){
        let a = 0;
        for (let number of array){
            a += number;

        }
        return a;
    }
    function swap(array, index1, index2){
        let b = array[index1];
        array[index1] = array[index2];
        array[index2] = b;
        return array;
    }
</script>
</body>
</html>
