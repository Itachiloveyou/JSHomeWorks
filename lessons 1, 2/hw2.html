    <script>
        let time = +prompt('Enter a number');
        if (time <= 15 && time > 0){
            console.log('1');
        } else if (time <= 30 && time > 15){
            console.log('2');
        } else if (time <= 45 && time > 30){
            console.log('3');

        } else{

        }
    </script>

    </script>
