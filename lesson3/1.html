<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i<10; i++){
            document.write('<div>Okten school</div>')
        }
    </script>
    <script>
        for (let i = 0; i < 10; i++) {
            document.write('<div>Okten school '+ i + '</div>')

        }
    </script>
    <script>
        let a = 0;
        while (a<20){
            document.write('<div><h1>Okten school</h1></div>')
            a++;
        }
    </script>
    <script>
        let y = 0;
        while (y<20){
            document.write('<div><h1>Okten school '+ y + '</h1></div>')
            y++;
        }
    </script>
    <script>
        let listOfItems = ['html', 'css', 'javascript', 'mysql', 'mongodb', 'react', 'angular', 'node.js'];
        document.write('<ul>')
            for (item of listOfItems){
                document.write(`<li>${item}</li> `)
            }
        document.write('</ul>')
    </script>
    <script>
        let products = [
            {
                title: 'milk',
                price: 22,
                image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300×300-3.jpg'
            },
            {
                title: 'juice',
                price: 27,

                image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg',
            },
            {
                title: 'tomato',
                price: 47,
                image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74',
            },

            {
                title: 'tea',
                price: 15,
                image: 'https://yogiproducts.com/wp-content/uploads/2009/03/YT-US-CAR-RelaxedMind-C23-202201-V2-3DFront_withGlow-300DPI-1.png',
            },

        ];
        for(let product of products){
            document.write(`
                <div class=”product-card”>
                        <h3 class=”product-title”>${product.title}. Price – ${product.price}</h3>
                        <img src= ${product.image} alt=”1” class=”product-image”>
                </div>
            `)
        }
    </script>
    <script>
        let users = [

            {name: `vasya`, age: 31, status: false},

        {name: `petya`, age: 30, status: true},

        {name: `kolya`, age: 29, status: true},

        {name: `olya`, age: 28, status: false},

        {name: 'max', age: 30, status: true},

        {name: 'anya', age: 31, status: false},

        {name: 'oleg', age: 28, status: false},

        {name: 'andrey', age: 29, status: true},

        {name: 'masha', age: 30, status: true},

        {name: 'olya', age: 31, status: false},

        {name: 'max', age: 31, status: true}

        ];
        for(let user of users){
            if(user.status){
                document.write(`<div>${user.name} ${user.status}</div>`)
            }
        }
        for(let user of users){
            if(!user.status){
                document.write(`<div>${user.name} ${user.status}</div>`)
            }
        }
        for(let user of users){
            if(user.age > 30){
                document.write(`<div>${user.name} ${user.age}</div>`)
            }
        }
    </script>
</body>
</html>
